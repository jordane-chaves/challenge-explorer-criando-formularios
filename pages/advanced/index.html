<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Avalie a sua mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./assets/rate.svg" alt="Balão de fala contendo cinco estrelas, representando avaliação, três dessas estrelas estão preenchidas com a cor branca">
      
      <div class="top">
        <h2>Informações pessoais</h2>
      </div>
    </header>

    <form>

      <div class="form-wrapper">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input
                  type="text"
                  id="name"
                  required
                />
              </div>
      
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input
                  type="text"
                  id="last-name"
                />
              </div>
            </div>
    
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input
                type="email"
                id="email"
                required
              />
            </div>
          </div>
        </fieldset>
  
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
  
            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentor">Selecione quem foi o seu mentor</label>
                <input
                  type="text"
                  id="mentor"
                  required
                />
              </div>

              <div class="input-wrapper"></div>
            </div>
  
            <div class="input-wrapper">
              <label for="mentor-feedback">Feedback sobre o mentor</label>
              <textarea id="mentor-feedback" required></textarea>
            </div>
  
            <div class="checkbox-wrapper">
              <input
                type="checkbox"
                id="question-clarified"
              />
              <label for="question-clarified">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </fieldset>
  
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>
  
            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                <input
                  type="date"
                  id="mentorship-date"
                />
              </div>
    
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="mentorship-time-start">Das</label>
                  <input
                    type="time"
                    id="mentorship-time-start"
                  />
                </div>
    
                <div class="input-wrapper">
                  <label for="mentorship-time-end">Até</label>
                  <input
                    type="time"
                    id="mentorship-time-end"
                  />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <button>Salvar</button>

    </form>
  </div>
</body>
</html>
